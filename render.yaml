# Render Blueprint - Infrastructure as Code
# This file defines all services for the Qodex application
# Deploy: Connect GitHub repo to Render, it auto-detects this file

services:
  # Backend - FastAPI Python Service
  - type: web
    name: qodex-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      # Supabase Database & Auth
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      # AI Provider API Keys
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      # Pinecone Vector Database
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_HOST
        sync: false
      - key: PINECONE_ENVIRONMENT
        value: us-east-1
      - key: PINECONE_INDEX_NAME
        value: qodex-documents
      # Application Configuration
      - key: CORS_ORIGINS
        sync: false
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO
      # AI Models (optional overrides)
      - key: OPENAI_MODEL
        value: gpt-4.1
      - key: ANTHROPIC_MODEL
        value: claude-sonnet-4-5-20250929
      - key: MISTRAL_MODEL
        value: mistral-large-latest
      - key: COHERE_MODEL
        value: command-a-03-2025

  # Frontend - Static Site with Global CDN
  - type: web
    name: qodex-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
